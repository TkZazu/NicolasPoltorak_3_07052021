<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <script src="https://kit.fontawesome.com/5c44671923.js" crossorigin="anonymous"></script>   
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>OhMyFood</title>
    </head>

        <body>
            <header>
                <div class="logo"><img class="logo_img" src="./assets/images/logo/ohmyfood.png"></div>
            </header>
            <div class="main">
                <section class="info">
                    <div class="en-tete">
                        <div class="location">
                            <i class="fas fa-map-marker-alt"></i>
                            <p class="location_txt">Paris, Belleville</p>
                        </div>
                        <div class="description">
                            <h4 class="title">Réservez le menu qui vous convient</h4>
                            <p class="title-p">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                        </div>
                        <button class="btn" type="button">Explorer nos restaurants</button>
                    </div>
                </section>

                <section class="fonctionnement">
                    <h4 class="fonctionnement-txt">Fonctionnement</h4>
                    <div class="nav">
                        <div class="div-number"><p class="number">1</p></div>
                        <div>
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <p class="nav-p">Choississez un restaurant</p>
                    </div>
    
                    <div class="nav">
                        <div class="div-number"><p class="number">2</p></div>
                        <div>
                            <i class="fas fa-list-ul"></i>
                        </div>
                        <p class="nav-p">Composez votre menu</p>
                    </div>
    
                    <div class="nav nav-pink">
                        <div class="div-number"><p class="number">3</p></div>
                        <div>
                            <i class="fas fa-store fas-pink"></i>
                        </div>
                        <p class="nav-p">Dégustez au restaurant</p>
                    </div>
                </section>

                <section class="restaurants">
                    <h4>Restaurants</h4>
                    <div class="menu">
                        <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût" />
                        <div class="new"><p>Nouveau</p></div>
                        <div class="favorite"><i class="far fa-heart"></i></div>
                        <div>
                            <p>La palette du goût</p>
                            <p>Ménilmontant</p>
                        </div>
                    </div>
                </section>
            </div>
        </body>

















</html>
